group 'com.gameanalytics.gameanalytics'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.gameanalytics.com/release' }
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.gameanalytics.gameanalytics'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 21
    }
}

dependencies {
    implementation 'com.gameanalytics.sdk:gameanalytics-android:7.0.0'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
}
